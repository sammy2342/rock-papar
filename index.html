<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c9ef61993d.js" crossorigin="anonymous"></script>
    <script defer src="./app.js"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <div>Rock</div>
        <div>Paper</div>
        <div>Scissors</div>
    </nav>

    <div class="outer-score-container">
        <div class="tie">Tie:<div id="tie-score">0</div></div>
        <div class="user">User</div>
        <div class="score" id="score-user">0</div>
        <div class="score">:</div>
        <div class="score" id="scor-comp">0</div>
        <div class="computer">Comp</div>
    </div>

    <main>
        <div><button class="button-for-rock-paper-sicciors" id="0" ><i class="fa-sharp fa-regular fa-hand-back-fist"></i></button></div>
        <div><button id="1" class="button-for-rock-paper-sicciors"><i class="fa-regular fa-hand"></i></button></div>
        <div><button id="2" class="button-for-rock-paper-sicciors"><i class="fa-regular fa-hand-scissors"></i></button></div>
    </main>
</body>
</html>
